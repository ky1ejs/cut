
fragment MovieFragment on Movie {
  title
  id
  poster_url
  release_date
  genres {
    metadata {
      name
    }
  }
  metadata {
    runtime
  }
  isOnWatchList
}

query ExampleQuery {
  movies { ...MovieFragment }
}

query Search($term: String!) {
  search(term: $term) { ...MovieFragment }
}

mutation SignUp($deviceName: String!) {
  signUp(deviceName: $deviceName) {
    session_id
  }
}

mutation AddToWatchList($movieId: Int!) {
  addToWatchList(movieId: $movieId)
}

mutation RemoveFromWatchList($movieId: Int!) {
  removeFromWatchList(movieId: $movieId)
}
