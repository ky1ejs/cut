type Query {
  movies: [Movie!]!
  search(term: String!): [Movie!]!
}

type Movie {
  id: Int!
  title: String!
  poster_url: String!
  release_date: String
  metadata: MovieMetadata!
  genres: [Genre!]!
}

type Genre {
  id: Int!
  metadata: GenreMetadata!
}

type GenreMetadata {
  name: String!
}

type MovieMetadata {
  id: Int!
  runtime: Int!
}

