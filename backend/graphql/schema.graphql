type Query {
  movies(collection: Collection!): [Movie!]!
  search(term: String!): [Movie!]!
  watchList: [Movie!]!
  movie(id: String!): ExtendedMovie!

  contactMatches: [Profile!]!

  account: AccountUnion!
  isUsernameAvailable(username: String!): Boolean!
  initiateEmailVerification(email: String!): Boolean!
  sendTestPush: Boolean!

  profileByUsername(username: String!): ProfileUnion
  profileById(id: String!): ProfileUnion

  # activityFeed: [Activity!]!
  # notifications: [Notification!]!
}

union ProfileUnion = Profile | CompleteAccount

type Mutation {
  signUp(deviceName: String!): Device!
  logIn(username: String!, password: String!): Device!
  completeAccount(params: CompleteAccountInput!): CompleteAccountResult!
  updateAccount(params: UpdateAccountInput!): CompleteAccount!
  setPushToken(token: PushTokenInput!): Boolean!

  follow(userId: String!): Profile!
  unfollow(userId: String!): Profile!
  uploadContactNumbers(contacts: [ContactInput!]!): Boolean!
  uploadContactEmails(contacts: [ContactInput!]!): Boolean!

  addToWatchList(movieId: String!): WatchListMutationResult!
  removeFromWatchList(movieId: String!): WatchListMutationResult!
}

union AccountUnion = IncompleteAccount | CompleteAccount

input CompleteAccountInput {
  username: String!
  name: String!
  password: String!
  emailToken: String!
}

input ContactInput {
  name: String!
  contactField: String!
  externalId: String!
}

input UpdateAccountInput {
  username: String
  password: String
  phoneNumber: String
  name: String
  bio: String
  url: String
  favoriteMovies: [String!]
}

enum TokenEnv {
  STAGING
  PRODUCTION
}

enum PushPlatform {
  IOS
  ANDROID
  WEB
}

input PushTokenInput {
  token: String!
  platform: PushPlatform!
  env: TokenEnv!
}

interface ProfileInterface {
  id: String!
  username: String!
  name: String!
  url: String
  bio: String
  imageUrl: String
  link: String!
  favoriteMovies: [Movie!]!
  watchList: [Movie!]!
  followerCount: Int!
  followingCount: Int!
}

type Profile implements ProfileInterface {
  # ProfileInterface
  id: String!
  username: String!
  name: String!
  url: String
  bio: String
  imageUrl: String
  link: String!
  favoriteMovies: [Movie!]!
  watchList: [Movie!]!
  followerCount: Int!
  followingCount: Int!

  isFollowing: Boolean!
}

type IncompleteAccount {
  id: String!
  watchList: [Movie!]!
}

type CompleteAccount implements ProfileInterface {
  # Profile
  id: String!
  username: String!
  name: String!
  url: String
  bio: String
  imageUrl: String
  link: String!
  favoriteMovies: [Movie!]!
  watchList: [Movie!]!
  followerCount: Int!
  followingCount: Int!

  phoneNumber: String
}

type CompleteAccountResult {
  completeAccount: CompleteAccount!
  updatedDevice: Device!
}

type WatchListMutationResult {
  success: Boolean!
  id: String!
}

enum Collection {
  POPULAR
  TOP_RATED
  UPCOMING
  NOW_PLAYING
  TRENDING_DAILY
  TRENDING_WEEKLY
}

type Device {
  name: String!
  session_id: String!
}

interface MovieInterface {
  id: String!
  title: String!
  poster_url: String!
  release_date: String
  mainGenre: Genre
  genres: [Genre!]!
  isOnWatchList: Boolean!
  allIds: [String!]!
  url: String!
}

type Movie implements MovieInterface {
  id: String!
  title: String!
  poster_url: String!
  release_date: String
  mainGenre: Genre
  genres: [Genre!]!
  isOnWatchList: Boolean!
  allIds: [String!]!
  url: String!
}

type ExtendedMovie implements MovieInterface {
  # MovieInterface fields
  id: String!
  title: String!
  poster_url: String!
  release_date: String
  mainGenre: Genre
  genres: [Genre!]!
  isOnWatchList: Boolean!
  allIds: [String!]!
  url: String!

  # ExtendedMovie fields
  overview: String!
  backdrop_url: String!
  runtime: Int!
  watchProviders: WatchProviders!
  cast: [Actor!]!
  crew: [Person!]!
  userRating: Float!
  productionCountries: [ProductionCountry!]!
  trailerUrl: String
  director: Person!
}

type ProductionCountry {
  iso_3166_1: String!
  name: String!
  emoji: String!
}

type WatchProviders {
  stream: [WatchProvider!]!
  rent: [WatchProvider!]!
  buy: [WatchProvider!]!
}

type WatchProvider {
  provider_id: Int!
  provider_name: String!
  logo_url: String!
  link: String!
}

enum PersonRole {
  DIRECTOR
  WRITER
  EXECUTIVE_PRODUCER
  PRODUCER
}

interface PersonInterface {
  id: String!
  name: String!
  profile_url: String
}

type Person implements PersonInterface {
  id: String!
  name: String!
  profile_url: String

  role: PersonRole!
}

type Actor implements PersonInterface {
  id: String!
  name: String!
  profile_url: String

  character: String!
}

type Genre {
  id: Int!
  name: String!
}

type GenreMetadata {
  name: String!
}

