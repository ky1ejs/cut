type Query {
  movies(collection: Collection!): [Movie!]!
  search(term: String!): [Movie!]!
  watchList: [Movie!]!
}

type Mutation {
  signUp(deviceName: String!): Device!
  logIn(username: String!, password: String!): Device!
  addToWatchList(movieId: String!): Boolean!
  removeFromWatchList(movieId: String!): Boolean!
}

enum Collection {
  POPULAR
  TOP_RATED
  UPCOMING
  NOW_PLAYING
  TRENDING_DAILY
  TRENDING_WEEKLY
}

type Device {
  name: String!
  session_id: String!
}

type Movie {
  id: String!
  title: String!
  poster_url: String!
  release_date: String
  metadata: MovieMetadata!
  mainGenre: Genre
  genres: [Genre!]!
  isOnWatchList: Boolean!
}

type Genre {
  id: Int!
  name: String!
}

type GenreMetadata {
  name: String!
}

type MovieMetadata {
  id: Int!
  runtime: Int!
}

