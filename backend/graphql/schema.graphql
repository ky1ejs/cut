type Query {
  movies: [Movie!]!
  search(term: String!): [Movie!]!
}

type Mutation {
  signUp(deviceName: String!): Device!
  logIn(username: String!, password: String!): Device!
  addToWatchList(movieId: String!): Boolean!
  removeFromWatchList(movieId: String!): Boolean!
}

type Device {
  name: String!
  session_id: String!
}

type Movie {
  id: Int!
  title: String!
  poster_url: String!
  release_date: String
  metadata: MovieMetadata!
  genres: [Genre!]!
  isOnWatchList: Boolean!
}

type Genre {
  id: Int!
  metadata: GenreMetadata!
}

type GenreMetadata {
  name: String!
}

type MovieMetadata {
  id: Int!
  runtime: Int!
}

